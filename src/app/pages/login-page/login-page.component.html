<div class="page-container">
  <div class="main-content w-50 mx-auto bg-transparent">
    <mat-card class="w-100">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column">
          <!--          TODO upload avatar img -->
          <!--          <mat-form-field>-->
          <!--          <button mat-raised-button (click)="upLoadAvatar()">Upload</button>-->
          <!--          </mat-form-field>-->
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput
                   class="form-control"
                   type="text"
                   name="username"
                   placeholder="Username"
                   formControlName="username"/>
            <mat-error *ngIf="loginForm.controls['username'].errors
                              &&loginForm.controls['username'].errors.required">
              Username is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput
                   class="form-control"
                   type="password"
                   placeholder="Password"
                   name="password"
                   formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].errors
                              &&loginForm.controls['password'].errors.required">
              Password is required.
            </mat-error>
          </mat-form-field>
          <div fxLayoutAlign="end">
            <button type="submit"
                    mat-raised-button color="primary"
                    [disabled]="!loginForm.valid || loginStatus === RequestStatusEnum.LOADING">
              <mat-icon *ngIf="loginStatus === RequestStatusEnum.LOADING">
                <mat-spinner color="accent" diameter="20">
                </mat-spinner>
              </mat-icon>
              Login
            </button>
          </div>
          <mat-error *ngIf="loginStatus === RequestStatusEnum.FAIL">
            Wrong username and password
          </mat-error>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card class="mt-4">
      <div fxLayout="row" fxLayoutAlign="center">
        New user?&nbsp;
        <a routerLink="/signup">Create an Account</a>
      </div>
    </mat-card>
  </div>
</div>
