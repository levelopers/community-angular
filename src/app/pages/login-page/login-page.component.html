<h4 class="text-center">Login Page Example - Reactive Form - Angular</h4>

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="text" class="form-control" name="username" formControlName="username" placeholder="Enter username">
      <small class="form-text text-muted"
             *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
        Please enter a username!
      </small>

<!--      <small class="form-text text-muted"-->
<!--             *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.email">-->
<!--        Email address not well formed.!-->
<!--      </small>-->
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>

  <button (click)="logout()">logout</button>
</div>
